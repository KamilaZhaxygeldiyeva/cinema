<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
   <aside>
  <div class="navbar" style="height: 80px">

        <a  style="font-size:32px; color: red; margin-left: 150px">Cinema</a>
      <a href="{% url 'today' %}" style="margin-left: 320px">Фильмы</a>
      <a href="{% url 'schedule' %}" style="">Расписание</a>

      <div style="margin-right: 150px">
        <!--<a href="{%  url 'login' %}">Login</a>-->
      {% if request.user.is_authenticated %}
         <a href="" style="margin-right:2px">{{ request.user.username }}</a>|
         <a href="{% url 'logout' %}" >Log-out </a>
        {% else %}  <a href="{%  url 'register' %}" style="margin-left: 2px">Register</a> <span style="font-size: 20px"> |</span>

            <a href="{% url 'login' %}">Log-in</a>
        {% endif %}
  </div>
    </div>
   </aside>
   <main>
        {% block content %}
        {% endblock %}
   </main>



</body>
</html>
